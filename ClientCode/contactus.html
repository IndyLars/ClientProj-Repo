<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#737373">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;500&family=Space+Grotesk:wght@300;600&display=swap"   rel="stylesheet">
    <script src="scripts.js"></script>
    <title>UWEC's Studio 105</title>
</head>
<body>   
    <div class="overlay toggle-nav"></div> 
    <header>
        <div class="hamburger" onclick="toggleNav()">
            <hr>
            <hr>
            <hr>
        </div>
        <img src="Images/Studio 105-logos.jpeg" alt="Club Logo" class="logo">
        <h1>Contact Form</h1>
        <nav class="toggle-nav">
            <a href="index.html">Home</a>
            <a href="contactus.html">Contact Us</a>
            <a href="events.html">Events</a>
            <a href="joinus.html">Join Us</a>
            <a href="resources.html">Resources</a>
        </nav>
        <div class="social">
            <a href="https://www.instagram.com/uwecstudio105"><img src="Images/instagram (1).svg" alt="Instagram"></a>
        </div>
    </header>
    <main>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Type message here..." required></textarea>
            <div>
                <input type="reset">
                <input type="submit">
            </div>
        </form>
    </main>
    <footer>
        &copy; 2023 University of Wisconsin-Eau Claire Studio 105
    </footer>

</body>
</html>
